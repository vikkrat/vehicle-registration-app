<button [routerLink]="['', 'owner', 'create']" mat-raised-button>
  <mat-icon>add_circle</mat-icon> Create New Owner
</button>

<hr />
<ng-container *ngIf="owners && owners.length; else emptyList">
  <h2>Cars Owners</h2>

  <table mat-table [dataSource]="owners" class="mat-elevation-z8">
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef>Middle Name</th>
      <td mat-cell *matCellDef="let element">{{ element.middleName }}</td>
    </ng-container>

    <ng-container matColumnDef="carsAmount">
      <th mat-header-cell *matHeaderCellDef>Cars amount</th>
      <td mat-cell *matCellDef="let element">{{ element.cars.length }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [routerLink]="['', 'owner', 'details', element.id]"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          [routerLink]="['', 'owner', 'update', element.id]"
        >
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="removeOwner(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>

<ng-template #emptyList>There are no owners yet</ng-template>
